<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Acceuil</title>
    <link href="../../assets/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col">
      <h1 class="pr-5">My Accounts</h1>
      <div class="flex flex-row">
        <h2 class="pr-5">Votre Iban est le :</h2>
        <span id="curent-iban" class="pr-5"></span>
      </div>
      <div class="flex flex-row">
        <h2 class="pr-5">Votre sold est de :</h2>
        <span id="curent-sold"></span>
      </div>
      <div class="w-full">
        <input
          id="transac-sold"
          class="border-2 border-green-500 placeholder:text-teal-700 pl-2 w-72"
          placeholder="Saisir un montant déposer"
          type="number"
        />
        <button
          type="button"
          id="btn-depose"
          class="border-skyblue border-2 mt-5 w-72"
        >
          Déposer
        </button>
      </div>
      <div>
        <input
          id="retir-sold"
          class="border-2 border-green-500 placeholder:text-teal-700 pl-2 mt-8 w-72"
          placeholder="Saisir un montant à retirer"
          type="number"
        />
        <button
          type="button"
          id="btn-retirer"
          class="border-skyblue border-2 mt-5 w-72"
        >
          Retirer
        </button>
      </div>
    </div>

    <p id="transac-valide" class="text-green-500"></p>
    <p id="transac-error" class="text-red-600"></p>
  </body>
</html>
